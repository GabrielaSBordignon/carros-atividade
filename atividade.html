<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Carro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Carro</h1>
        <form id="carForm">
            <div class="input-group">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" placeholder="Digite a marca" required>
            </div>
            <div class="input-group">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" placeholder="Digite o modelo" required>
            </div>
            <div class="input-group">
                <label for="ano">Ano:</label>
                <input type="number" id="ano" placeholder="Digite o ano" required>
            </div>
            <button type="submit">Salvar Carro</button>
        </form>
        <div id="resultado" class="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
